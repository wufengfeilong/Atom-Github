<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="js/common/jquery-1.9.1.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
<link href="static/css/fineuploader.css" rel="stylesheet">
<link href="css/common/customermanagement.css" rel="stylesheet">
<meta charset="utf-8">
</head>

<body class="nav-md" style="overflow: -Scroll; overflow-y: hidden">
	<div class="container">
		<form id="goodForm">
			<table
				class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th>货物序号</th>
						<th>货物编码</th>
						<th>货物名称</th>
						<th>进货价</th>
						<th>库存数量</th>
						<th>编辑</th>
						<th>删除</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="good,index : ${datas}">
						<th scope="row" th:text="${index.count}"></th>
						<td th:text="${good.good_number}"></td>
						<td th:text="${good.good_name}"></td>
						<td th:text="${good.purchase_price}"></td>
						<td th:text="${good.inventory_quantity}"></td>
						<td><a class="btn btn-success"
							th:href="@{/toGoodEdit(id=${good.id})}">编辑</a></td>
						<td><a class="btn btn-danger"
							th:href="@{/Gooddelete(id=${good.id})}">删除</a></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<div>
		<div class="col-sm-2 control-label">
			<a th:href="@{/toGoodAdd}" id="demo" class="btn btn-info"
				th:object="${good}">新增</a>
		</div>
	</div>
	<br>
	<br>
	<br>
	<div th:include="page :: pager" th:remove="tag"></div>
</body>
<script type="text/javascript">
  </script>
</html>
