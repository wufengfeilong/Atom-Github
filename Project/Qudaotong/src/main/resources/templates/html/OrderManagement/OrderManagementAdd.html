<body class="nav-md" onload="time()">
	<div class="container">
		<form method="POST" th:action="@{/Orderadd}" th:object="${torder}">
			<table>
				<div class="input-group">
					<span class="input-group-addon">订单编号</span> 
					<input type="text" class="form-control" id="ordernumber" name="ordernumber" placeholder="请输入订单编号">
				    <span style="color: Red; display: none;" id="spanordernumber">zhengskofkpsdkf</span>
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">订单名称</span> <select id="goodid"
						class="form-control" name="ordername">
						<option value="0">请选择订单名称</option>
						<option th:each="goodlist:${goodlists}"
							th:text="${goodlist.good_name}"></option>
					</select>
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon" id="companyname">公司名称</span> <select
						id="companyid" class="form-control" name="company">
						<option value="0">请选择公司名称</option>
						<option th:each="companylist:${companylists}"
							th:text="${companylist.company}"></option>
					</select>
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">创建时间</span> <input type="date"
						class="form-control" id="ordersettime" name="ordersettime">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">订单数量</span> <input type="text"
						class="form-control" name="orderquantity" placeholder="请输入订单数量">
				</div>
				<br>
				    <button class="btn btn-success">确认</button>&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="reset" class="btn btn-warning">重置</button>&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="button" class="btn btn-primary"  onclick="javascript:history.back();">返回</button>
			</table>
		</form>
	</div>
</body>
