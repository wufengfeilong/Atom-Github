<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="js/common/jquery-1.9.1.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
<link href="static/css/fineuploader.css" rel="stylesheet">
<link href="css/common/customermanagement.css" rel="stylesheet">
<meta charset="utf-8">
</head>

<body class="nav-md" style="overflow: -Scroll; overflow-y: hidden">
	<div class="container">
		<form id="orderForm">
			<table
				class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th>订单序号</th>
						<th>订单号</th>
						<th>客户公司</th>
						<th>客户名</th>
						<th>客户电话</th>
						<th>订单名称</th>
						<th>订单数量</th>
						<th>货物编码</th>
						<th>建立时间</th>
						<th>编辑</th>
						<th>删除</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="torder,index : ${datas}">
						<th scope="row" th:text="${index.count}"></th>
						<td th:text="${torder.ordernumber}"></td>
						<td th:text="${torder.company}"></td>
						<td th:text="${torder.customer.customername}"></td>
						<td th:text="${torder.customer.telephone}"></td>
						<td th:text="${torder.ordername}"></td>
						<td th:text="${torder.orderquantity}"></td>
						<td th:text="${torder.good.good_number}"></td>
						<td th:text="${torder.ordersettime}"></td>
						<td><a class="btn btn-success"
							th:href="@{/toOrderEdit(id=${torder.id})}">编辑</a></td>
						<td><a class="btn btn-danger"
							th:href="@{/Orderdelete(id=${torder.id})}">删除</a></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<div>
		<div class="col-sm-2 control-label">
			<a th:href="@{/toOrderAdd}" id="demo" class="btn btn-info"
				th:object="${torder}">新增</a>
		</div>
	</div>
	<br>
	<br>
	<br>
	<div th:include="page :: pager" th:remove="tag"></div>
</body>
<script type="text/javascript">
  </script>
</html>
