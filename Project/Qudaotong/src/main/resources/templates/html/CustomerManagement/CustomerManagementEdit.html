<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<script src="js/common/jquery-1.9.1.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
<link href="css/common/customermanagement.css" rel="stylesheet">
<meta charset="utf-8">
</head>
<body class="nav-md">
	<div class="container">
		<form method="POST" th:action="@{/Customeredit}">
			<table>
				<tr th:each="customer : ${customer}">
					<div class="input-group" id="hidden">
						<span class="input-group-addon">客户编号</span> <input type="text"
							class="form-control" name="id" th:value="${customer.id}">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">客户姓名</span> <input type="text"
							class="form-control" name="customername"
							th:value="${customer.customername}">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">客户公司</span> <input type="text"
							class="form-control" name="company"
							th:value="${customer.company}">
					</div>
					<br>
					
					<div class="input-group">
						<span class="input-group-addon" name="Position">客户职业</span>
						<select th:value="${customer.Position}" id="positionid"  class="form-control" name="position">
							<option th:each="position:${positions}"    
							        th:text="${position.position}"
								    th:selected="${customer.Position} == ${position.position}">
							</option>
						</select>
					</div>
					<br>
					
					<div class="input-group">
						<span class="input-group-addon">客户电话</span> <input type="text"
							class="form-control" name="telephone"
							th:value="${customer.telephone}">
					</div>
					<br>
					<button class="btn btn-success">确认</button>&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="reset" class="btn btn-warning">重置</button>&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="button" class="btn btn-primary"  onclick="javascript:history.back();">返回</button>
				</tr>
			</table>
		</form>
	</div>
</body>
<script type="text/javascript">
</script>
</html>
