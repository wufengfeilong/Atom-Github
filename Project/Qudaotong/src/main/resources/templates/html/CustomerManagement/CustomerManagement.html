<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="js/common/jquery-1.9.1.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
<link href="css/fineuploader.css" rel="stylesheet">
<link href="css/common/customermanagement.css" rel="stylesheet">
<meta charset="utf-8">
</head>

<body class="nav-md" style="overflow: -Scroll; overflow-y: hidden">
	<div class="container">
		<form id="customerForm">
			<table
				class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th>客户序号</th>
						<th>客户姓名</th>
						<th>客户公司</th>
						<th>客户职务</th>
						<th>客户电话</th>
						<th>编辑</th>
						<th>删除</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="customer,index : ${datas}">
						<th scope="row" th:text="${index.count}"></th>
						<td th:text="${customer.customername}"></td>
						<td th:text="${customer.company}"></td>
						<td th:text="${customer.Position}"></td>
						<td th:text="${customer.telephone}"></td>
						<td><a class="btn btn-success"
							th:href="@{/toCustomerEdit(id=${customer.id})}">编辑</a></td>
						<td><a class="btn btn-danger"
							th:href="@{/Customerdelete(id=${customer.id})}"
							onclick="deleteCustomer()">删除</a></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<div>
		<div class="col-sm-2 control-label">
			<a th:href="@{/toCustomerAdd}" id="demo" class="btn btn-info" th:object="${customer}">新增</a>
		</div>
	</div>
	<div id="content" class="container"></div>
	<div th:include="page :: pager" th:remove="tag"></div>
</body>
<script type="text/javascript">
  function deleteCustomer(){
	 
  }

  </script>
</html>
